<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{{site.fulltitle}}" />
    <meta property="og:url" content="{{site.url}}">
    <meta property="og:site_name" content="{{site.appname}}">
    <meta property="og:type" content="article">
    <meta property="og:article:author" content="{{site.fulltitle}}" />
    <meta property="og:article:published_time" content="2016-01-08T12:20:15" />
    <meta property="og:image" content="{{site.image}}">
    <meta property="og:title" content="{{site.fulltitle}}, {{site.jobtitle}}">
    <meta property="og:description" content="{{site.description}}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{site.url}}">
    <meta name="twitter:image" content="{{site.image}}">
    <meta name="twitter:title" content="{{site.fulltitle}}, {{site.jobtitle}}">
    <meta name="twitter:description" content="{{site.description}}">
    <meta name="robots" content="index, follow">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.fulltitle }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" sizes="16x16 32x32 48x48 64x64">
    <link rel="icon" type="image/png" href="/assets/img/meta/favicon-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/img/meta/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/img/meta/favicon-128.png" sizes="128x128">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% if site.mode == "production" %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Raleway:400,300,700'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    {% else %}
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/ionicons.min.css">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/sweetalert.css"> 
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="/assets/css/main.css" >

    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/meta/touch-icon-60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/meta/touch-icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/meta/touch-icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/meta/touch-icon-152.png">
</head>
